<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <title>学中文阅读助理 Learning Chinese Reading Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="lcra.css" />
  <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/full.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pinyin4js@1.3.18/dist/pinyin4js.js"></script>
  <script src="x-frame-bypass.js"></script>
  <script src="lcra.js"></script>
</head>
<body>
<div id="window-find-reset-hack">window.find reset hack</div>
<main>
<textarea id="article" placeholder=""
placeholder-zh-Hans="使用说明：

1、把文章内容直接复制到这里，或用右边的文章导入功能（⇧）上传本地纯文本文件。
2、在文章中选择任意单词或词组，然后点击词汇下面的添加键（⊕）把选中的单词加入到词汇表中。
3、在参考栏选择不同的参考网站，就可以看到不同网站的翻译和例句。
4、编辑单词的拼音和英文释义。
5、确认无误后，使用导出功能（⇩）将词汇列表保存至本地。
6、我们提供的CSV导出格式（⇩,）可方便地导入至Anki记忆软件中。
7、不用担心退出这个页面，你之前的输入数据会被保存，下次回来依然可以找到。
"
placeholder-en="Basic instructions:

1. Copy some article text into here, or use the import function (⇧) to load a local plain text file.
2. Select some word(s) in the article here, then use the add function (⊕) to add them to the vocab menu.
3. You can use the reference menu to select different reference websites.
4. Based on various references, correctly edit the word's Pinyin and English translation.
5. When satisfied, use the export function (⇩) to save the vocab menu to a local file.
6. Our CSV export format (⇩,) can be imported into the Anki memorisation app.
7. You can leave this web page; when you come back the data you input will still be here.
">
</textarea>
<div id="control">
  <fieldset>
    <legend>文章 Article</legend>
    <div style="float: left;">
      <button id="article-edit" title="" title-en="Toggle article editability">✎</button>
      <button id="article-import" title="" title-en="Import article text">⇧</button>
    </div>
    <div id="advcont" style="float: right;">
      <button title="" title-en="Advanced options">☰</button>
      <div id="advanced">
        <div><button id="help" title="" title-en="Show help text">?</button></div>
        <div><button id="setlang" title="" title-en="Set language of UI hints"><span style="font-size: 65%;"><sup>文</sup><sub>A</sub></span></button></div>
        <div><button id="wipe" title="" title-en="Wipe all local data">♻</button></div>
      </div>
    </div>
    <input type="file" id="article-file" accept="text/*" />
  </fieldset>
  <fieldset id="histctl">
    <legend>词汇 Vocabulary</legend>
    <select id="vocab" size="8"></select>
    <div style="float: left;">
      <button id="addword" title="" title-en="Add word selected in article to vocab">⊕</button>
      <button id="copyword" title="" title-en="Copy selected word to clipboard">⎘</button>
      <button id="delword" title="" title-en="Delete selected word">⊖</button>
    </div>
    <div style="float: right;">
      <button id="vocab-export-json" title="" title-en="Export vocab JSON">⇩{}</button>
      <button id="vocab-export-csv" title="" title-en="Export vocab CSV">⇩,</button>
    </div>
  </fieldset>
  <fieldset id="wordctl">
    <legend>单词 Word</legend>
    <div><label for="word-zh-Latn-pinyin">拼音:</label></div>
    <div><input type="text" id="word-zh-Latn-pinyin" size="1"/></div>
    <div><label for="word-en">English:</label></div>
    <div><textarea id="word-en" rows="2" cols="1"></textarea></div>
  </fieldset>
  <fieldset>
    <legend>参考 Reference</legend>
    <select id="refselect" size="3">
      <option value="purpleculture" selected>Purple Culture [P][M]</option>
      <option value="hanzicraft">HanziCraft [P]</option>
      <option value="wiktionary">Wiktionary [P][M]</option>
      <option value="google">Google Translate</option>
      <option value="baidu" content="" content-en="Baidu Translate" content-zh-Hans="百度翻译"></option>
    </select>
    <div class="secondary">
      <input type="checkbox" id="reference-proxy" />
      <label for="reference-proxy"
        title="" title-en="Use a proxy to bypass anti-iframe policies"
        content="" content-en="[P] Proxy iframe"></label>
      <span id="reference-proxy-warn" class="warn"
        title="" title-en="Proxy will likely negate mobile UI">⚠</span>
    </div>
    <div class="secondary">
      <input type="checkbox" id="reference-mobile" />
      <label for="reference-mobile"
        title="" title-en="Request the mobile version of the reference web page."
        content="" content-en="[M] Mobile UI"></label>
    </div>
  </fieldset>
</div>
<div id="references">
  <iframe class="reference" is="x-frame-bypass" id="purpleculture" url="https://www.purpleculture.net/dictionary-details/?word=XX#resultarea"></iframe>
  <iframe class="reference" is="x-frame-bypass" id="hanzicraft" url="https://hanzicraft.com/character/XX#display"></iframe>
  <iframe class="reference" is="x-frame-bypass" id="wiktionary" url="https://en.wiktionary.org/wiki/TT#Chinese"></iframe>
  <iframe class="reference" id="google" url="https://translate.google.com/?op=translate&sl=zh-CN&tl=en&text=XX"></iframe>
  <iframe class="reference" id="baidu" url="https://fanyi.baidu.com/#zh/en/XX"></iframe>
  <div id="refurl"><span><a href="" target="_blank"><span></span> <span style="display: inline-block; transform: scaleX(-1);">⎋</span></a></span></div>
</div>
</main>
</body>
</html>
